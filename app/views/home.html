  <div class="row text-center">

    <div class="col-md-3 col-sm-6 product-item" ng-repeat="product in aProducts">
      <div class="thumbnail">
        <img ng-src="{{product.img}}" alt="">
        <div class="caption">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
          <p>
            <a href="#" class="btn btn-primary">Comprar R${{product.price}}</a>
            <a ui-sref="productDetails({id: product._id})"  class="btn btn-default">Saiba mais</a>
          </p>
        </div>
      </div>
    </div>
