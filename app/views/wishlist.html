<!-- Page Content -->
<div class="container main-container">
  <h2>Lista de desejos</h2>
  <table class="table wishlist-table">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>Produto</th>
        <th>Preço</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in aWishlistProducts">
        <td class="col-md-1">
          <button type="button" class="btn btn-default remove-btn" ng-click="removeProductClick(product)">
            <i class="glyphicon glyphicon-remove"></i> 
          </button>
        </td>
        <td class="col-md-2">
          <img ng-src="{{product.img}}">
        </td>
        <td class="col-md-4">
          {{product.name}}
        </td>
        <td class="col-md-3">
          R$ {{product.price}}
        </td>
        <td class="col-md-2">
          <button type="button" class="btn btn-default">Adicionar ao carrinho</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- MODALS -->
<div class="modal fade remove-product-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirmar</h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja remover este produto de sua lista de desejos?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="confirmRemoveProduct()">Sim</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
