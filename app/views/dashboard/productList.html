<div class="product-list">

  <div class="jumbotron">
    <h3>Adicionar Produto</h3>
    <p><a class="btn btn-primary btn-lg" href="" role="button" ng-click="newProductClick()">Novo</a></p>
  </div>

  <ul class="media-list list-group">
    <li class="list-group-item" ng-repeat="product in aProducts">
      <div class="media-left">
        <a>
          <img class="media-object" src="{{product.img}}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{product.name}}</h4>
        <p>{{product.description}}</p>
        <p>R$ {{product.price}}</p>
        <button type="button" class="btn btn-default remove" ng-click="deleteProduct(product)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </div>
    </li>
  </ul>

</div>

<div class="modal fade new-product-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancelar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Novo produto</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <fieldset>
            <div class="form-group col-md-12">
              <label>Nome</label>
              <input type="text" class="form-control" ng-model="newProduct.name">
            </div>
            <div class="form-group col-md-12">
              <label>Descrição</label>
              <input type="text" class="form-control" ng-model="newProduct.description">
            </div>
            <div class="form-group col-md-12">
              <label>Preço</label>
              <input type="number" class="form-control" ng-model="newProduct.price">
            </div>
            <div class="form-group col-md-12">
              <label>Imagem (src)</label>
              <input type="text" class="form-control" ng-model="newProduct.img">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-disabled="disableSaveBtn()" ng-click="createProduct()">Salvar</button>
      </div>
    </div>
  </div>
</div>
